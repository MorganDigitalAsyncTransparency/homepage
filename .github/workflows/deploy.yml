name: Deploy Website via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Upload to Webhotel via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Validate that FTP_TARGET_DIR ends with a slash
      - name: Validate FTP_TARGET_DIR format
        run: |
          if [[ "${{ secrets.FTP_TARGET_DIR }}" != */ ]]; then
            echo "‚ùå Error: FTP_TARGET_DIR must end with a '/'"
            exit 1
          fi
        shell: bash

      # Dry-run: preview what will be uploaded
      - name: Preview FTP upload (dry-run)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          local-dir: ./
          dry-run: true

      # Actual deployment
      - name: Upload to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          local-dir: ./
